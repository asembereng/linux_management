# Backup Configuration

# Base backup directory
BACKUP_BASE_DIR="/backup"

# Compression settings
COMPRESS_BACKUPS=true
COMPRESSION_LEVEL=6

# Retention settings  
RETENTION_DAYS=30
MAX_BACKUPS=10

# Default backup sources
BACKUP_SOURCES=(
    "/etc"
    "/home" 
    "/var/www"
    "/var/log"
    "/root"
)

# Exclusion patterns
EXCLUDE_PATTERNS=(
    "*.tmp"
    "*.cache"
    "lost+found"
    "*.log"
    ".git"
    "node_modules"
)

# Email notifications
NOTIFY_ON_SUCCESS=false
NOTIFY_ON_FAILURE=true
NOTIFICATION_EMAIL=""

# Remote backup settings (optional)
REMOTE_BACKUP_ENABLED=false
REMOTE_HOST=""
REMOTE_USER=""
REMOTE_PATH=""